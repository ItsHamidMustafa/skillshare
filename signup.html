<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="border">
        <div class="left-container">
            <div class="home-page-heading">
            <i class="fa-solid fa-arrow-left-long"></i><span class="home-page">Back to home</span>
            </div>
        </div>
        
        <div class="right-container">
            <h1 class="heading">Create an Account</h1>
            <span class="sub-heading">Let's get started with 40 days free trial</span>
            <div class="first-two-inputs">
                <input type="text" placeholder="First Name" class="first-name">
                 <input type="text" placeholder="Last Name"  class="last-name">
            </div>
            <div class="last-two-inputs">
            <input type="text" placeholder="Email Address">
             <input type="text" placeholder="Enter Password"></div>
              <div class="checkbox-text"><input type="checkbox"><span class="text">I agree to all terms,Privacy Policy and Fees</span></div>  
            <button class="signup-button">Sign Up</button>
            <div class="account"><span>Already have an account?</span><span class="login-text" >Login</span></div>
                <div class="line-text">
            <span>or register with</span></div>
            <button class="google-signup"><i class="fa-brands fa-google"></i>Sign in with Google</button>
         </div>
        </div>
    </div>
</body>
</html>
